            <br/>
            Впервые за всю историю Христианства мы имеем возможность рассмотреть Евангельские заветы, притчи, изречения Иисуса Христа в свете Сокровенного Учения Шамбалы - в синтезе тех его Глав, которые известны как законы Кармы и Перевоплощения, Космогенезис и Антропогенезис "Тайной Доктрины" (переданной Еленой Блаватской), Огненной Йоги (Агни Йоги), или Учения Живой Этики (переданного Еленой Рерих) и некоторых открытий современной науки. В результате мы видим единство Учения Христа с Тайной Доктриной Учителей Шамбалы, и перед нами из Его простых слов разворачивается грандиозная космическая формула Человека планеты Земля, вступающего в совершенно Новую Эру - Эпоху Огня, Эпоху сотрудничества с психической энергией, сотрудничества рассудка и сердца. Автор считает, что книги, несмотря на то, что создавались как учебники, не могут иметь возрастного или какого-либо другого ограничения. Древняя Мудрость непреходяща, и ее глубина беспредельна. Книги написаны простым, ярким и образным языком.<br/>
